server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # ðŸ”‘ CORS CONFIG (MANDATORY FOR REACT)
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - "http://localhost:3002"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**

        - id: ride-service
          uri: lb://RIDE-SERVICE
          predicates:
            - Path=/api/rides/**

        - id: matching-service
          uri: lb://MATCHING-SERVICE
          predicates:
            - Path=/api/matching/**

        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**

        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/payments/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
