<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0066cc" stroke="#0052a3" stroke-width="3"/>
  
  <!-- Car silhouette -->
  <g transform="translate(100, 100)">
    <!-- Car body -->
    <ellipse cx="0" cy="0" rx="45" ry="25" fill="#ffffff" opacity="0.95"/>
    
    <!-- Car roof -->
    <ellipse cx="0" cy="-15" rx="30" ry="15" fill="#ffffff" opacity="0.95"/>
    
    <!-- Front wheel -->
    <circle cx="-30" cy="25" r="10" fill="#333333"/>
    <circle cx="-30" cy="25" r="6" fill="#0066cc"/>
    
    <!-- Back wheel -->
    <circle cx="30" cy="25" r="10" fill="#333333"/>
    <circle cx="30" cy="25" r="6" fill="#0066cc"/>
    
    <!-- Windows -->
    <rect x="-35" y="-18" width="18" height="12" fill="#87ceeb" opacity="0.7" rx="2"/>
    <rect x="17" y="-18" width="18" height="12" fill="#87ceeb" opacity="0.7" rx="2"/>
  </g>
</svg>
